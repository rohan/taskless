<template name="taskSubmit">
  <button type="button" class="btn btn-primary" id="submit-toggle">
    Add a task <span class="glyphicon glyphicon-plus"></span>
  </button>
</template>

<template name="taskSubmitForm">
  <div class="alert alert-danger" id="taskSubmitErrorAlert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    There was an error with your submission.
  </div>
  <form class="main form-horizontal" id="taskSubmitForm">
    <div class="form-group">
      <div class="controls">
        <label for="title" class="col-md-2 control-label">Task</label>
        <div class="col-md-10">
          <input name="title" id="title" type="text" class="form-control" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="controls">
        <label for="date" class="col-md-2 control-label">Due Date</label>
        <div class="col-md-10">
          <input name="date" type="text" class="form-control" id="date" />
        </div>

        <label for="length" class="col-md-2 control-label">Length (in minutes)</label>
        <div class="col-md-10">
          <input name="length" id="length" type="number" class="form-control" />
        </div>
      </div>
    </div>
  </form>
</template>
